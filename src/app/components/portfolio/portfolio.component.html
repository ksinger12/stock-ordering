<div class="heading">
    <h2>Portfolio</h2>
    
    <table class="styled-table">
        <thead>
            <tr>
                <th scope="col">Ticker Symbol</th>
                <th scope="col">Company Name</th>
                <th scope="col">Num. of Shares</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let val of allTrades; let i = index">
                <td> {{val.tickerSymbol}} </td>
                <td> {{val.companyName}} </td>
                <td> {{val.numberOfShares}} </td>
            </tr>

        </tbody>
    </table>
</div>
